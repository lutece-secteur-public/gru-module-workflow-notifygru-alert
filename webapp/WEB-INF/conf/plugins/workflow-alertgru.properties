workflow-alertgru.sms.billingAccountNeeded=true
workflow-notifygru.dateformat=dd/MM/yyyy
workflow-notifygru.selectSize=100


daemon.AlertGruDaemon.interval=86400
daemon.AlertGruDaemon.onstartup=1

# task type
workflow-alertgru.taskTypeAlertGru.key=taskAlertGru
workflow-alertgru.taskTypeAlertGru.titleI18nKey=module.workflow.alertgru.task_alert_gru_title
workflow-alertgru.taskTypeAlertGru.beanName=workflow-alertgru.taskAlertGru
workflow-alertgru.taskTypeAlertGru.configBeanName=workflow-alertgru.taskAlertGruConfig
workflow-alertgru.taskTypeAlertGru.configRequired=true
workflow-alertgru.taskTypeAlertGru.taskForAutomaticAction=true

# notification
workflow-alertgru.lib-notifygru.apiManagerTransport.notificationEndPoint=http://127.0.0.1:9092/lutece/rest/notification/send
workflow-alertgru.lib-notifygru.apiManagerTransport.apiManagerEndPoint=http://127.0.0.1:9092/lutece/rest/api/token
workflow-alertgru.lib-notifygru.apiManagerTransport.apiManagerCredentials=tobecompleted
workflow-alertgru.lib-notifygru.restTransport.notificationEndPoint=http://127.0.0.1:9092/lutece/rest/notification/send
workflow-alertgru.lib-notifygru.notificationService.transportProviderBeanName=workflow-alertgru.lib-notifygru.apiManagerTransport